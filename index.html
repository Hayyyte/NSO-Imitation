<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSO Imitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <!-- Desktop -->
    <div class="draggable-container"> 
        <!-- Webcam: Should never close -->
        <div class="draggable">
            <div class="window-top window-header">
                <div class="window-tab">
                    <div class="window-icon"><img src="images\purple-square.png" alt="" class="purple-square"></div>
                    <div class="window-name">Webcam</div>
                </div>
                <div class="window-button">
                    <div class="window-minimize">-</div>
                    <div class="window-maximize">o</div>
                    <div class="window-close">x</div>
                </div>
            </div>
            <div class="window-bottom">
                <div class="window-content">Content</div>
            </div>
        </div>
        <!-- Task Manager -->
        <div class="draggable">
            <div class="window-top window-header">
                <div class="window-tab">
                    <div class="window-icon"><img src="images\purple-square.png" alt="" class="purple-square"></div>
                    <div class="window-name">Task Manager</div>
                </div>
                <div class="window-button">
                    <div class="window-minimize">-</div>
                    <div class="window-maximize">o</div>
                    <div class="window-close">x</div>
                </div>
            </div>
            <div class="window-bottom">
                <div class="window-content">Content</div>
            </div>
        </div>
        <!-- JINE -->
        <div class="draggable">
            <div class="window-top window-header">
                <div class="window-tab">
                    <div class="window-icon"><img src="images\purple-square.png" alt="" class="purple-square"></div>
                    <div class="window-name">JINE</div>
                </div>
                <div class="window-button">
                    <div class="window-minimize">-</div>
                    <div class="window-maximize">o</div>
                    <div class="window-close">x</div>
                </div>
            </div>
            <div class="window-bottom">
                <div class="window-content">Content</div>
            </div>
        </div>
    </div>
    
    <!-- Task Bar -->
    <div class="taskbar-container">
        <!-- Start Button -->
        <div class="start-container"> 
            <img class="start-img" src="images/start.png" alt="">
            <div class="start">START</div>
        </div>
        <!-- Icon Bar -->
        <div class="icon-container">
            | temp icon container |
        </div>
        <!-- Task Bar Buttons -->
        <div class="button-container">
            <div class="webcam">
                <img src="images\purple-square.png" alt="">
                Webcam
            </div>
        </div>

        <div class="button-container">
            <div class="task-manager">
                <img src="images\purple-square.png" alt="">
                Task Manager
            </div>
        </div>

        <div class="button-container">
            <div class="jine">
                <img src="images\purple-square.png" alt="">
                JINE
            </div>
        </div>
        <!-- System Clock -->
        <div id="system-clock"></div>
    </div>
    
    <script src="js_scripts\drag.js"></script>
    <script src="js_scripts\taskbutton.js"></script>
    <script src="js_scripts\clock.js"></script>
</body>
</html>
