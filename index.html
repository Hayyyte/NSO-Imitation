<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSO Imitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="draggable-container">
        <div class="draggable">Task Manager         -ox</div>
        <div class="draggable">Webcam               -ox</div>
        <div class="draggable">JINE                 -ox</div>
    </div>
    <div class="taskbar-container">
        <!-- Start Button -->
        <div class="start-container"> 
            <img class="start-img" src="images/start.png" alt="">
            <div class="start">START</div>
        </div>
        <!-- Icon Bar -->
        <div class="icon-container">
            temp icon container
        </div>
        <!-- Task Bar Buttons -->
        <div class="button-container">
            <div class="task-manager">
                <img src="images\purple-square.png" alt="">
                Task Manager</div>
        </div>

        <div class="button-container">
            <div class="webcam">
                <img src="images\purple-square.png" alt="">
                Webcam</div>
        </div>

        <div class="button-container">
            <div class="jine">
                <img src="images\purple-square.png" alt="">
                JINE</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
